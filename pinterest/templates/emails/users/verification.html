{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EventUp - Email</title>
    <link
      rel="stylesheet"
      href="//{{ domain }}{% static 'css/email.css' %}"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <div id="body-email">
        <section id="header">
          <img src="//{{ domain }}{% static "images/default.png" %}" width="200px"/>
          <h2>Welcome @{{ user.username }}!</h2>
        </section>
        <section id="content">
          <p class="space-object">
            Before you start using <b>Event Up</b> we need you to do one last
            thing. Please visit the following link
          </p>
          <a
            href="//{{ domain }}/users/verify?token={{ token }}"
            class="btn-main"
            >Here</a
          >
          <p class="space-object">If the link don't work, open the next URL:</p>
          <code class="wrap-text">
            https://{{ domain }}/users/verify?token={{ token }}
          </code>
          <small>Zdevs - EventUp</small>
        </section>
      </div>
    </div>
  </body>
</html>
